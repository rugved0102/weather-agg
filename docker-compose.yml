services:
  weather-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-api
    ports:
      - "8080:8080"
    environment:
      # Redis Configuration
      - REDIS_ADDR=redis:6379
      # Database Configuration
      - DB_URL=postgres://weather:weatherpass@postgres:5432/weatherdb?sslmode=disable
      # Server Configuration
      - PORT=${PORT:-8080}
      - SERVER_READ_TIMEOUT=${SERVER_READ_TIMEOUT:-5s}
      - SERVER_WRITE_TIMEOUT=${SERVER_WRITE_TIMEOUT:-10s}
      - SERVER_IDLE_TIMEOUT=${SERVER_IDLE_TIMEOUT:-60s}
      # Cache Configuration
      - CACHE_TTL=${CACHE_TTL:-10m}
      # Provider Configuration
      - PROVIDER_TIMEOUT=${PROVIDER_TIMEOUT:-6s}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-8s}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: weather
      POSTGRES_PASSWORD: weatherpass
      POSTGRES_DB: weatherdb
    command:
      - "postgres"
      - "-c"
      - "timezone=UTC"
      - "-c"
      - "log_timezone=UTC"
      - "-c"
      - "DateStyle=ISO, YMD"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - app-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=weatherpass
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/weather-dashboard.json
    depends_on:
      - prometheus
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
  prometheus_data:
  grafana_data:
