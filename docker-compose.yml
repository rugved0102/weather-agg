services:
  weather-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-api
    ports:
      - "8080:8080"
    environment:
      # Redis Configuration
      - REDIS_ADDR=redis:6379
      # Server Configuration
      - PORT=${PORT:-8080}
      - SERVER_READ_TIMEOUT=${SERVER_READ_TIMEOUT:-5s}
      - SERVER_WRITE_TIMEOUT=${SERVER_WRITE_TIMEOUT:-10s}
      - SERVER_IDLE_TIMEOUT=${SERVER_IDLE_TIMEOUT:-60s}
      # Cache Configuration
      - CACHE_TTL=${CACHE_TTL:-10m}
      # Provider Configuration
      - PROVIDER_TIMEOUT=${PROVIDER_TIMEOUT:-6s}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-8s}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
